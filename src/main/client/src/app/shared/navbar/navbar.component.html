<mat-toolbar class="mat-elevation-z1 navbar">
  <div class="nav-brand" routerLink="/">
    <img src="assets/hpo-logo-white.png" class="nav-logo"/>
  </div>
  <!-- Desktop Navbar -->
  <div class="nav-components  hidden-xs hidden-sm hidden-md">
      <button mat-button [matMenuTriggerFor]="toolsMenu">Tools <mat-icon>arrow_drop_down</mat-icon></button>
      <button mat-button routerLink="downloads">Downloads</button>
      <button mat-button [matMenuTriggerFor]="helpMenu">Help <mat-icon>arrow_drop_down</mat-icon></button>
  </div>
  <mat-menu y-positon="after" [overlapTrigger]="false" #toolsMenu="matMenu">
    <button mat-menu-item routerLink="tools"> Overview </button>
    <button mat-menu-item routerLink="tools/clinical-annotation"> Clinical Annotation </button>
    <button mat-menu-item routerLink="tools/phenomizer"> Phenomizer </button>
    <button mat-menu-item routerLink="tools/phenogramviz"> Analyze CNV's using PhenoGramViz </button>
    <button mat-menu-item routerLink="tools/exomiser"> Prioritize variants using Exomiser </button>
    <button mat-menu-item routerLink="tools/genomiser"> Genomiser </button>
    <button mat-menu-item routerLink="tools/hpo-browser"> HPO Browser </button>
    <button mat-menu-item routerLink="tools/workbench"> HPO Workbench </button>
    <button mat-menu-item routerLink="tools/external"> External Tools </button>
    <button mat-menu-item routerLink="tools/other"> Other Tools </button>
  </mat-menu>
  <mat-menu y-positon="after" [overlapTrigger]="false" #helpMenu="matMenu">
    <button mat-menu-item routerLink="help/introduction"> Introduction to HPO </button>
    <button mat-menu-item routerLink="help/annotations"> How to use Annotations </button>
    <button mat-menu-item routerLink="help/clinician-guide"> Clinicians Guide to HPO </button>
    <button mat-menu-item routerLink="help/collaboration"> How to contribute to HPO </button>
    <button mat-menu-item routerLink="citation"> How to cite or license HPO </button>
    <button mat-menu-item routerLink="help/layperson"> Layperson Synonyms </button>
    <button mat-menu-item routerLink="help/mapping"> Translations and Mapping </button>
    <button mat-menu-item routerLink="help/history"> History </button>
    <button mat-menu-item routerLink="help/users"> HPO Users </button>
    <button mat-menu-item routerLink="help/contributors"> Contributors </button>
    <button mat-menu-item routerLink="contact"> Contact </button>
    <button mat-menu-item routerLink="faq"> FAQ </button>
  </mat-menu>
  <div class="fill-remaining-space">

  </div>
  <!-- Navigation Search Bar -->
  <div class="navbar-search-container col-lg-3 col-sm-6" *ngIf="showSearch">
      <mat-select placeholder="All" [(value)]="navFilter">
        <mat-option value="all">All</mat-option>
        <mat-option value="term">Term</mat-option>
        <mat-option value="disease">Disease</mat-option>
        <mat-option value="gene">Gene</mat-option>
      </mat-select>
      <input class="navbar-search" matInput #navsearch placeholder="Search the Ontology.." [value]="query"
             (input)="suggestContent(navsearch.value)">
    <div class="navbar-output mat-elevation-z4" [@searchState]="searchstate">
      <div class="term-result" *ngIf="(navFilter == 'term' || navFilter == 'all') && terms.length > 0 ">
        <span  class="result-title">
          Terms
        </span>
        <br>
        <div class="result-list">
          <span class="result" routerLink="/browse/term/{{item.ontologyId}}" *ngFor="let item of terms;" >
            <span class="id">{{item.ontologyId}}</span>
            <span class="name" [innerHtml]="{name: item.name } | highlight: query"></span><br>
          </span>
        </div>
        <br>
      </div>

      <div class="disease-result" *ngIf="(navFilter == 'disease' || navFilter == 'all') && diseases.length > 0">
        <span  class="result-title">
          Diseases
        </span>
        <div class="result-list">
          <span class="result" routerLink="/browse/disease/{{item.diseaseId}}" *ngFor="let item of diseases;" >
            <span class="id">{{item.dbRef}}</span>
            <span class="name" [innerHtml]="{name: item.dbName } | highlight: query"></span><br>
          </span>
        </div>
        <br>
      </div>

      <div class="gene-result" *ngIf="(navFilter == 'gene' || navFilter == 'all') && genes.length > 0">
        <span  class="result-title">
          Genes
        </span>
        <div class="result-list">
          <span class="result" routerLink="/browse/gene/{{item.entrezGeneId}}" *ngFor="let item of genes;" >
            <span class="id">{{item.entrezGeneId}}</span>
            <span class="name" [innerHtml]="{name: item.entrezGeneSymbol } | highlight: query"></span><br>
          </span>
        </div>
        <br>
      </div>
    </div>
  </div>
  <!-- End Navigation Search -->
  <!-- Beta Flag -->
  <div class="beta-flag">
    <strong>Beta</strong>
  </div>
  <!-- Mobile Navbar -->
  <button class="mobile-menu hidden-lg" color="white" mat-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="toolsMenu">Tools</button>
    <button mat-menu-item routerLink="downloads">Downloads</button>
    <button mat-menu-item [matMenuTriggerFor]="helpMenu">Help</button>
  </mat-menu>
</mat-toolbar>
