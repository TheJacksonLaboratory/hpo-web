<mat-toolbar class="mat-elevation-z1 navbar">
  <div class="nav-brand" routerLink="/">
    <img src="assets/hpo-logo-white.png" class="nav-logo"/>
  </div>
  <!-- Desktop Navbar -->
  <div class="nav-components  hidden-xs hidden-sm hidden-md">
      <button mat-button routerLink="/">Home</button>
      <button mat-button [matMenuTriggerFor]="docsMenu">Documentation <mat-icon>arrow_drop_down</mat-icon></button>
      <button mat-button routerLink="downloads">Downloads</button>
      <button mat-button [matMenuTriggerFor]="resourceMenu">Resources <mat-icon>arrow_drop_down</mat-icon></button>
  </div>
  <div class="fill-remaining-space">

  </div>
  <div class="navbar-container col-lg-3" *ngIf="showSearch">
      <mat-select placeholder="All" [(value)]="navFilter">
        <mat-option value="all">All</mat-option>
        <mat-option value="term">Term</mat-option>
        <mat-option value="disease">Disease</mat-option>
        <mat-option value="gene">Gene</mat-option>
      </mat-select>
      <input matInput #navsearch placeholder="Search the Ontology.." (input)="suggestContent(navsearch.value)">
    <div class="navbar-output mat-elevation-z4" [@searchState]="searchstate">

      <div class="result-term" *ngIf="(navFilter == 'term' || navFilter == 'all') && terms.length > 0 ">
        <span  class="result-title">
          Terms
        </span>
        <br>
        <div class="result-list">
          <span class="result" routerLink="/browse/term/{{item.ontologyId}}" *ngFor="let item of terms;" >
            <span class="id">{{item.ontologyId}}</span>
            <span class="name" [innerHtml]="{name: item.name } | highlight: query"></span><br>
          </span>
        </div>
        <br>
      </div>

      <div class="result-disease" *ngIf="(navFilter == 'disease' || navFilter == 'all') && diseases.length > 0">
        <span  class="result-title">
          Diseases
        </span>
        <div class="result-list">
          <span class="result" routerLink="/browse/disease/{{item.diseaseId}}" *ngFor="let item of diseases;" >
            <span class="id">{{item.dbRef}}</span>
            <span class="name" [innerHtml]="{name: item.dbName } | highlight: query"></span><br>
          </span>
        </div>
        <br>
      </div>

      <div class="result-gene" *ngIf="(navFilter == 'gene' || navFilter == 'all') && genes.length > 0">
        <span  class="result-title">
          Genes
        </span>
        <div class="result-list">
          <span class="result" routerLink="/browse/gene/{{item.entrezGeneId}}" *ngFor="let item of genes;" >
            <span class="id">{{item.entrezGeneId}}</span>
            <span class="name" [innerHtml]="{name: item.entrezGeneSymbol } | highlight: query"></span><br>
          </span>
        </div>
        <br>
      </div>
    </div>
  </div>
  <div class="beta-flag">
    <strong>Beta</strong>
  </div>
  <!-- Mobile Navbar -->
  <button class="mobile-menu hidden-lg" mat-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item routerLink="/">Home</button>
    <button mat-menu-item [matMenuTriggerFor]="docsMenu">Documentation</button>
    <button mat-menu-item routerLink="downloads">Downloads</button>
    <button mat-menu-item [matMenuTriggerFor]="resourceMenu">Resources</button>
  </mat-menu>
  <mat-menu y-positon="after" [overlapTrigger]="false" #docsMenu="matMenu">
    <button mat-menu-item routerLink="documentation"> Overview </button>
    <button mat-menu-item routerLink="documentation/intro"> Introduction </button>
    <button mat-menu-item routerLink="documentation/definitions"> Definitions </button>
    <button mat-menu-item routerLink="documentation/annotations"> Annotations </button>
  </mat-menu>
  <mat-menu y-positon="after" [overlapTrigger]="false" #resourceMenu="matMenu">
      <button mat-menu-item routerLink="citation"> Citation </button>
      <button mat-menu-item routerLink="contact"> Contact  </button>
      <button mat-menu-item routerLink="faq"> FAQ </button>
      <button mat-menu-item routerLink="license"> License </button>
    </mat-menu>
</mat-toolbar>
