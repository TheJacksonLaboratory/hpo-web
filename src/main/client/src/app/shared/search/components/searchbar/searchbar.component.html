<div class="searchbar">
    <i class="material-icons search-icon">search</i>
    <input class="main-search" placeholder="Search the Human Phenotype Ontology..." [(ngModel)]=query (keyup)="emitQuery($event)">
    <p class="hint">
      <strong>( i.e. ) <a (click)="setQuery('Abnormality of the bladder')">Abnormality of the bladder</a> |
        <a (click)="setQuery('Bladder Cancer')">Bladder Cancer</a> |
        <a (click)="setQuery('TP53')">TP53</a></strong>
    </p>
</div>
