 <div class="col-lg-12">
  <mat-progress-bar *ngIf="isLoading" class="loading-result" color="accent" mode="indeterminate">
  </mat-progress-bar>
  <div *ngIf="terms && terms.length > 0" class="result-card term-result col-lg-{{bootCols}} col-sm-12">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Terms<hr></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <span routerLink="/browse/term/{{item.ontologyId}}" class="result-list"
              *ngFor="let item of terms;">
          <span class="result">
            <span class="id">{{item.ontologyId}}</span>
            <span class="name" [innerHtml]="{name: item.name } | highlight: query"></span>
            <span matTooltip="# of Descendants" matTooltipPosition="left"  *ngIf="item.childrenCount != 0" class="badge search-badge">{{item.childrenCount}}</span>
          </span>
        </span>
      </mat-card-content>
    </mat-card>
  </div>
  <div *ngIf="diseases && diseases.length > 0" class="result-card disease-result col-lg-{{bootCols}} col-sm-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Diseases<hr></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <span routerLink="/browse/disease/{{item.diseaseId}}" class="result-list"
                *ngFor="let item of diseases;">
            <span class="result">
              <span class="id">{{item.db}}</span>
              <span class="name" [innerHtml]="{name: item.dbName } | highlight: query"></span>
            </span>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
    <div *ngIf="genes && genes.length > 0" class="result-card gene-result col-lg-{{bootCols}} col-sm-12">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Genes<hr></mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <span  routerLink="/browse/gene/{{item.entrezGeneId}}" *ngFor="let item of genes; "
              class="result-list">
              <span class="result">
                <span class="id">{{item.entrezGeneId}}</span>
                <span class="name" [innerHtml]="{name: item.entrezGeneSymbol } | highlight: query"></span>
              </span>
          </span>
          </mat-card-content>
        </mat-card>
    </div>
   <div *ngIf="notFound" class="result-card col-lg-offset-4 col-lg-4 col-sm-12">
     <mat-card>
       <mat-card-content>
         <h3>Sorry we could not find what you were looking for.</h3>
       </mat-card-content>
     </mat-card>

   </div>
 </div>
