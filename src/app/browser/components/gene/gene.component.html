<div class="container">
    <div class="thing-header">
        <div class="thing-title">{{entrezGene.name}}</div>
    </div>
</div>
  <div class="row">
    <div class="container">
      <div class="col-lg-12">
          <mat-card class="thing-summary col-lg-3">
              <mat-card-content>
                <p>Entrez ID:&nbsp;{{entrezGene.uid}}</p>
                <p>Gene Name:&nbsp;{{entrezGene.name}}</p>
                <p>Gene Location:&nbsp;{{entrezGene.maplocation}}</p>
                <p><u>Definition</u><br>
                  <i>{{entrezGene.summary}}</i>
                </p>
                <p><u>Synonyms</u><br><i *ngFor="let item of entrezGene.otheraliases; let isLast=last">{{item}}{{isLast ? '' : ', '}}</i></p>
              </mat-card-content>
          </mat-card>
          <mat-tab-group class="gene-tabs">
              <mat-tab label="Associations">
                <div class="tab-content">
                </div>
              </mat-tab>
               <mat-tab label="Gene Map">
                  <div class="tab-content">
                    </div>
              </mat-tab>
            <mat-tab label="Gene in Text">
              <div class="tab-content">
              </div>
            </mat-tab>
            </mat-tab-group>
      </div>
    </div>
  </div>
