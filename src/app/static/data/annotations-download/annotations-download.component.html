<div class="container flex flex-row flex-wrap items-center justify-center">
  <h1 class="pageTitle center w-full">Download Annotations</h1>
  <div *ngIf="version" class="download-banner-wrapper mat-elevation-z4 flex flex-[1_1_100%] md:flex-[1_1_30%] md:max-w-[30%]"
       (click)="utilityService.openExternalUrl(hpoaUrl)">
    <mat-icon class="sm:block hidden">download</mat-icon>
    <h3 class="download-banner-title">Download HPO annotations ({{version}})</h3>
  </div>
  <p class="flex flex-[1_1_100%] items-center justify-center">
    <a href="https://obophenotype.github.io/human-phenotype-ontology/annotations/introduction/" target="_blank">
      Click here for more information about the contents and formats of our files
    </a>
  </p>
  <span class="flex-[1_1_100%]"></span>
  <h2 class="center flex-[1_1_100%] mt-4">Additional resources</h2>
  <div class="download-banner-wrapper additional-resources mat-elevation-z4 flex-[1_1_100%] md:flex-[1_1_20%] md:max-w-[20%]"
       (click)="utilityService.openExternalUrl(maxoUrl)">
    <mat-icon class="sm:block hidden">download</mat-icon>
    <h3 class="download-banner-title">MAxO Annotations</h3>
  </div>
  <span class="flex-[1_1_100%]"></span>
  <div class="download-banner-wrapper additional-resources mat-elevation-z4 flex-[1_1_100%] md:flex-[1_1_20%] md:max-w-[20%]"
       (click)="utilityService.openExternalUrl('https://purl.obolibrary.org/obo/hp/hpoa/genes_to_phenotype.txt')">
    <mat-icon class="sm:block hidden">download</mat-icon>
    <h3 class="download-banner-title">Genes To Phenotype</h3>
  </div>
  <span class="flex-[1_1_100%]"></span>
  <div class="download-banner-wrapper additional-resources mat-elevation-z4 flex-[1_1_100%] md:flex-[1_1_20%] md:max-w-[20%]"
       (click)="utilityService.openExternalUrl('https://purl.obolibrary.org/obo/hp/hpoa/phenotype_to_genes.txt')">
    <mat-icon class="sm:block hidden">download</mat-icon>
    <h3 class="download-banner-title">Phenotype To Genes</h3>
  </div>
  <span class="flex-[1_1_100%]"></span>
  <div class="download-banner-wrapper additional-resources mat-elevation-z4 flex-[1_1_100%] md:flex-[1_1_20%] md:max-w-[20%]"
       (click)="utilityService.openExternalUrl('https://purl.obolibrary.org/obo/hp/hpoa/genes_to_disease.txt')">
    <mat-icon class="sm:block hidden">download</mat-icon>
    <h3 class="download-banner-title">Genes to Disease</h3>
  </div>
  <span class="flex-[1_1_100%]"></span>
</div>
