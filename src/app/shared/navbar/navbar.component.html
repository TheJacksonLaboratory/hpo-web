<md-toolbar color="primary" class="mat-elevation-z1">
  <div class="nav-brand" routerLink="/">
    <img src="../../../assets/hpo-logo.jpg" class="nav-logo"/>
    <div class="nav-title">{{title}}</div>
  </div>
  <!-- This fills the remaining space of the current row -->
  <div class="nav-components" fxLayout="row" fxShow="false" fxShow.gt-sm>
      <button md-button routerLink="/">Home</button>
      <button md-button routerLink="hpo/browser">Browser</button>
      <button md-button routerLink="hpo/documentation">Documentation</button>
      <button md-button routerLink="hpo/downloads">Downloads</button>
      <button md-button routerLink="hpo/resources">Resources</button>
  </div>
  <div class="fill-remaining-space">

  </div>
  <button class="mobile-menu" md-button [md-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <md-icon>menu</md-icon>
  </button>
</md-toolbar>
<md-menu x-position="before" #menu="mdMenu">
    <button md-menu-item routerLink="/products">Products</button>
    <button md-menu-item routerLink="/dashboard">Dashboard</button>
    <!--<button md-menu-item>Help</button>-->
</md-menu>
