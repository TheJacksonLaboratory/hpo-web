<mat-toolbar [ngClass]="{'navbar-home': !showSearch }" class="mat-elevation-z1 navbar">
  <div class="nav-brand" routerLink="/">
    <img src="assets/hpo-logo-white-no-words.png" class="nav-logo"/>
  </div>
  <!-- Main Desktop Navbar -->
  <div class="nav-components hidden sm:block">
    <button mat-button routerLink="about">About</button>
    <button mat-button [matMenuTriggerFor]="downloadsMenu">Data
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <a class="nav-hover" mat-button href="https://obophenotype.github.io/human-phenotype-ontology/" target="_blank">Documentation
      <mat-icon class="open-in-new">open_in_new</mat-icon>
    </a>
    <button mat-button [matMenuTriggerFor]="toolsMenu">
      Tools
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
  </div>
  <!-- Tools Menu and SubMenus -->
  <mat-menu [overlapTrigger]="false" class="hpo-menus" #toolsMenu="matMenu">
    <button mat-menu-item routerLink="browse/profile-search">Profile Search</button>
    <button mat-menu-item [matMenuTriggerFor]="genomicMenu">Genomic Tools</button>
    <button mat-menu-item [matMenuTriggerFor]="phenomicMenu">Phenomic Tools</button>
    <button mat-menu-item routerLink="tools/hpo-browser"> Other HPO Browsers</button>
  </mat-menu>
  <mat-menu class="hpo-menus" #genomicMenu="matMenu">
    <button mat-menu-item routerLink="tools/genomiser"> Genomiser: Analyze non-coding variants</button>
    <button mat-menu-item routerLink="tools/exomiser"> Exomiser: Prioritize variants from VCF</button>
  </mat-menu>
  <mat-menu class="hpo-menus" #phenomicMenu="matMenu">
    <button mat-menu-item routerLink="tools/phenomizer"> Phenomizer: Clinical diagnostics</button>
    <button mat-menu-item routerLink="tools/phenogramviz"> PhenoGramViz: Evaluation of CNV's</button>
    <button mat-menu-item routerLink="tools/loinc2hpo"> LOINC2HPO: Integration of Laboratory Tests</button>
  </mat-menu>
  <mat-menu [overlapTrigger]="false" #downloadsMenu="matMenu">
    <button mat-menu-item routerLink="data/ontology"> Ontology</button>
    <button mat-menu-item routerLink="data/annotations"> Annotations</button>
    <button mat-menu-item routerLink="data/api">
      API <span class="new-badge">new</span>
    </button>
    <button mat-menu-item [matMenuTriggerFor]="otherMenu"> Translation</button>
  </mat-menu>
  <mat-menu #otherMenu="matMenu">
    <button mat-menu-item routerLink="data/translations"> Translations and Mapping</button>
    <button mat-menu-item routerLink="data/layperson"> Layperson Synonyms</button>
  </mat-menu>
  <!-- ------ -->
  <div class="fill-remaining-space">
  </div>
  <button class="mobile-menu sm-hidden" color="white" mat-button (click)="navOpen()">
    <mat-icon>menu</mat-icon>
  </button>
  <!-- Mobile Navbar -->
  <div *ngIf="showSearch" class="navbar-search-wrapper">
    <app-search-bar></app-search-bar>
  </div>
</mat-toolbar>
